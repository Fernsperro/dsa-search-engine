<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DSA Search Engine</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search problems (e.g., dynamic programming, array)">
        </div>
        
        <div class="filters">
            <p>Select Difficulty (1 = Easy, 10 = Hard):</p>
            <div id="difficulty-filters"></div>
        </div>

        <button id="search-button">Search</button>
        <ul id="results-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
